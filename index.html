<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="parent">
        <div id="left-child">
            <img id="unsplash" src="/images/halie-west-25xggax4bSA-unsplash.jpg">
            <div id="odin-banner">
                <img id="odin" src="/images/odin-lined.png">
                <h1 id="odin-text">Odin</h1>
            </div>
            <p id="credit">Photo by <a href="http://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
        <div id="right-child">
            <div id="container-one">
                <div id="description">
                    <p style="margin-bottom: 0;">This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.</p>
                    <p style="margin-top: 0;">Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>
            <div id="container-two">
                <p id="form-title">Let's do this!</p>
                <form>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">                       
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" pattern="[0-9]{9}" id="phone-number" name="phone-number"> 
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="password" required>
                    </div>
                </form>
            </div>
            <div id="container-three">
                <button type="submit" id="form-submit">Create Account</button>
                <p>Already have an account? <b>Log in</b></p>
            </div>
        </div>
    </div>
</body>
</html>
